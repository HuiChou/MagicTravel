<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripSync Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
<style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes snitch-fly {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100vw, 20vh) rotate(10deg); }
      50% { transform: translate(50vw, 80vh) rotate(-10deg); }
      75% { transform: translate(-20vw, 40vh) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    @keyframes wing-flap {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }
    @keyframes footprint-walk {
      0% { opacity: 0; }
      20% { opacity: 0.6; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }
    
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }
    .animate-snitch { animation: snitch-fly 20s linear infinite; }
    .animate-wings { animation: wing-flap 0.1s linear infinite; }
    .animate-footprint-1 { animation: footprint-walk 4s linear infinite; animation-delay: 0s; }
    .animate-footprint-2 { animation: footprint-walk 4s linear infinite; animation-delay: 1s; }
    .animate-footprint-3 { animation: footprint-walk 4s linear infinite; animation-delay: 2s; }
    
    .font-magic { font-family: 'Times New Roman', serif; letter-spacing: 0.05em; }
</style>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
  </body>
</html>
